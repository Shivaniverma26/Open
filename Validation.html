<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTML Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="validator.js"></script>
</head>
<body>
    <form>
        <h2>Application Form</h2>
        <div class="row">
            <label>Full Name</label>
            <input type="text" name="name" id="yourName">
            <div class="error" id="nameErr"></div>
        </div>
        <div class="row">
            <label>Email Address</label>
            <input type="text" name="email" id="yourEmail">
            <div class="error" id="emailErr"></div>
        </div>
        <div class="row">
            <label>Mobile Number</label>
            <input type="text" name="mobile" maxlength="10" id="yourMobile">
            <div class="error" id="mobileErr"></div>
        </div>
        <div class="row">
            <label>Date of Birth</label>
            <input type="date" name="date" id="yourDob">
            <div class="error" id="dateErr"></div>
        </div>
        <div class="row">
            <label for="country">*Country</label>
            <select name="country" id="country">
                <option value="" selected = "selected">Select</option>
            </select> 
            <div class="error" id="countryErr"></div>
        </div>
        <div id="state">
            <label for="state">*State</label>
            <select name="state" id="state">
                <option value="" selected = "selected">Select</option>
            </select> 
                <div class="error" id="countryErr"></div>
            </select>
        </div>
        <div class="row">
            <label>Gender</label>
            <div class="form-inline">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label> 
            </div>
            <div class="error" id="genderErr"></div>
        </div>       
        <div class="row">
            <input type="submit" value="Submit" onsubmit="return validateForm()">
        </div>
        <div class="row">
            <input type="reset" value="Reset">
        </div>
        <div class="row">
            <input type="set" value="Set" onclick="return onSet()" >
        </div>
    </form>
    </body>
    </html>
